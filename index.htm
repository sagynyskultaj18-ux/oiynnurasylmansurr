<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>–°”®–ó–î–Ü–õ ‚Äî “ö–∞–∑–∞“õ—à–∞ Wordle</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }
    #board {
      display: grid;
      gap: 6px;
      margin-top: 20px;
    }
    .row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      text-transform: uppercase;
      background: white;
    }
    .correct { background: #22c55e; color: white; border: none; }
    .present { background: #eab308; color: white; border: none; }
    .absent { background: #d1d5db; color: #333; border: none; }

    #keyboard { margin-top: 25px; text-align: center; }
    .key {
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 3px;
      padding: 10px 12px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    .key.correct { background: #22c55e; color: white; }
    .key.present { background: #eab308; color: white; }
    .key.absent { background: #d1d5db; color: #333; }
    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #374151;
      min-height: 25px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–°”®–ó–î–Ü–õ ‚Äî “ö–∞–∑–∞“õ—à–∞ Wordle</h1>
  <p>5 ”ô—Ä—ñ–ø—Ç—ñ —Å”©–∑–¥—ñ 6 –º“Ø–º–∫—ñ–Ω–¥—ñ–∫—Ç–µ —Ç–∞–±—ã“£—ã–∑.</p>

  <div id="board"></div>
  <div id="keyboard"></div>
  <div id="message"></div>
  <button id="restart">–ñ–∞“£–∞ –æ–π—ã–Ω</button>

  <script>
    const WORDS = ["–∞–ª—Ç—ã–Ω", "–∫—ñ—Ç–∞–ø", "—Å–∞–±–∞“õ", "“õ–∞–ª–∞–º", "“õ–æ–Ω–∞“õ", "–±–∞–ª—ã“õ", "–∂–∞—Ä—ã“õ", "–∂–æ–ª–∞“õ", "–±“±—Ç–∞“õ",
"–∞—Ä–º–∞–Ω", "“õ“±–¥—ã“õ", "“õ“±—Ä—ã“õ",  "“õ–∞–ª—Ç–∞", "“õ–æ—Ä–∞–ø",
"–∂–∞–ª–∞—É", "–∫”©–ª—ñ–∫", "—Ç–∞–±–∞–Ω", "–∂“±–º—ã—Å", "–∂–∞–∑–±–∞", "–∂—ã–ª“õ—ã", "–∂–µ–º—ñ—Å",
"—Å”ô—Ç—Ç—ñ", "–∂–∞–ª–∞—É", "–∂–∞—É–∞–ø", "—Å“±—Ä–∞“õ", "–∫”©“£—ñ–ª", "–∂–∞—Å—Ç—ã", "—à–µ–ª–µ–∫", "—Ç”©—Å–µ–∫", "–∂–æ—Ä—ã“õ",
"“õ“±–π—ã–Ω", "–±“±–π—ã–º", "“õ“±—à–∞“õ", "—Ç–∞“ì–∞–º", "–º“±—Ä—ã–Ω", "–∫”©–±—ñ–∫", "—Ç”ô—Ç—Ç—ñ", 
"–æ–π–ª–∞—É",  "“õ—ã—Å“õ–∞", "–∂–∞—Å—ã–ª",  "“õ—ã–∑—ã–ª",  "–∂–∞–º–∞–Ω", "–∂–∞“õ—Å—ã",
"“Ø–ª–∫–µ–Ω",  "–µ—Ä—Ç–µ“£", "–∫–µ—à–∫—ñ",  "–±“±–ª–∞–Ω", "–±“±—Ä—ã—à", "“õ–∞—Ç—Ç—ã",
 "–æ–π–º–∞“õ",  "–∂–æ–ª—à—ã",  "–æ–π–ª–∞–Ω", "–∂–∏–Ω–∞“õ",  "“õ“±–º–¥—ã",
"–±“±–ª–∞“õ", "“õ“±–º–∞—Ä", "—à–∞–ª“ì—ã", "–∂–æ–ª–¥–∞", "–±–æ—Ä–∞–Ω", "—à“±–ª—ã“õ",
 "“õ“±–Ω–∞—Ä", "“õ“±–ª—ã–Ω", "—Ç–∞—Ä–∞“õ", "–∂–∞–ª–∞—É", "–∞–ª—Ç—ã–Ω","–∫—ñ—Ç–∞–ø","—Å–∞–±–∞“õ","–±–∞–∑–∞—Ä","–∂–∞—Ä—ã“õ","“õ–∞—Ç—ã“õ","–∞–π—Ä–∞–Ω","—Ç–∞–º–∞“õ","–∫”©–ª—ñ–∫","“õ–æ—Ä–∞–∑"];
    const WIDTH = 5;
    const MAX_ROWS = 6;
    let solution;
    let currentRow;
    let currentGuess;
    const board = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const keyboard = document.getElementById("keyboard");

    function startGame() {
      board.innerHTML = "";
      keyboard.innerHTML = "";
      currentRow = 0;
      currentGuess = "";
      solution = WORDS[Math.floor(Math.random() * WORDS.length)];
      createBoard();
      createKeyboard();
      showMessage("–ñ–∞“£–∞ –æ–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã!");
      console.log("–ñ–∞—Å—ã—Ä—ã–Ω —Å”©–∑:", solution); // –¢–µ–∫—Å–µ—Ä—É “Ø—à—ñ–Ω
    }

    function createBoard() {
      board.style.gridTemplateRows = `repeat(${MAX_ROWS}, auto)`;
      for (let r = 0; r < MAX_ROWS; r++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let c = 0; c < WIDTH; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    function showMessage(msg) {
      messageEl.textContent = msg;
      setTimeout(() => messageEl.textContent = "", 2000);
    }

    function updateBoard() {
      const row = board.children[currentRow];
      for (let i = 0; i < WIDTH; i++) {
        row.children[i].textContent = currentGuess[i] || "";
      }
    }

    function evaluate(guess) {
      const res = Array(WIDTH).fill("absent");
      const solArr = solution.split("");
      const guessArr = guess.split("");
      for (let i = 0; i < WIDTH; i++) {
        if (guessArr[i] === solArr[i]) {
          res[i] = "correct";
          solArr[i] = null;
        }
      }
      for (let i = 0; i < WIDTH; i++) {
        if (res[i] !== "correct") {
          const idx = solArr.indexOf(guessArr[i]);
          if (idx !== -1) {
            res[i] = "present";
            solArr[idx] = null;
          }
        }
      }
      return res;
    }

    function submitGuess() {
      if (currentGuess.length < WIDTH) {
        showMessage("5 ”ô—Ä—ñ–ø –∂–∞–∑—ã“£—ã–∑!");
        return;
      }

      // –ú“±–Ω–¥–∞ —Å”©–∑–¥—ñ–∫—Ç–µ–Ω —Ç–µ–∫—Å–µ—Ä—É –∂–æ–π—ã–ª“ì–∞–Ω üëá
      // –Ø“ì–Ω–∏, –∫–µ–∑ –∫–µ–ª–≥–µ–Ω 5 ”ô—Ä—ñ–ø—Ç—ñ —Å”©–∑ “õ–∞–±—ã–ª–¥–∞–Ω–∞–¥—ã

      const result = evaluate(currentGuess);
      const row = board.children[currentRow];
      for (let i = 0; i < WIDTH; i++) {
        row.children[i].classList.add(result[i]);
      }

      if (result.every(r => r === "correct")) {
        showMessage("üéâ –î“±—Ä—ã—Å —Ç–∞–ø—Ç—ã“£—ã–∑!");
        disableKeyboard();
        return;
      }

      currentRow++;
      currentGuess = "";
      if (currentRow >= MAX_ROWS) {
        showMessage("–û–π—ã–Ω –∞—è“õ—Ç–∞–ª–¥—ã. –°”©–∑: " + solution.toUpperCase());
        disableKeyboard();
      }
    }

    function disableKeyboard() {
      document.querySelectorAll(".key").forEach(k => k.onclick = null);
    }

    function handleLetter(letter) {
      if (currentRow >= MAX_ROWS) return;
      if (letter === "Enter") return submitGuess();
      if (letter === "‚Üê") {
        currentGuess = currentGuess.slice(0, -1);
      } else if (currentGuess.length < WIDTH) {
        currentGuess += letter;
      }
      updateBoard();
    }

    function createKeyboard() {
      const keys = "–ê”ò–ë–í–ì“í–î–ï–Å–ñ–ó–ò–ô–ö“ö–õ–ú–ù“¢–û”®–ü–†–°–¢–£“∞“Æ–§–•“∫–¶–ß–®–©–´–Ü–≠–Æ–Ø".toLowerCase().split("");
      keys.forEach(k => {
        const btn = document.createElement("div");
        btn.className = "key";
        btn.textContent = k;
        btn.onclick = () => handleLetter(k);
        keyboard.appendChild(btn);
      });
      const back = document.createElement("div");
      back.className = "key";
      back.textContent = "‚Üê";
      back.onclick = () => handleLetter("‚Üê");
      keyboard.appendChild(back);
      const enter = document.createElement("div");
      enter.className = "key";
      enter.textContent = "Enter";
      enter.onclick = () => submitGuess();
      keyboard.appendChild(enter);
    }

    document.getElementById("restart").onclick = startGame;
    startGame();
  </script>
</body>
</html>
